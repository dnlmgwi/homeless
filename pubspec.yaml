name: homeless
description: The Idea we co-designed with the youth in Walvis Bay, aimed to sensitize the community towards the homeless living with in the Walvis Bay area. They had identified that there was a large number of homeless people and that they faced a lot of problems with regards to living area, and access to the basic needs of any human being.

version: 3.0.5-Beta

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: any
  flutter_swiper: ^1.1.6
  share: ^0.6.2+1
  url_launcher: ^5.2.7
  flutter_barcode_scanner: ^0.1.7
  flutter_rave:
  rich_alert: ^0.1.32
  flutter_login: ^1.0.10+1
  flutter_svg: ^0.13.1
  flutter_open_whatsapp: ^0.1.2
  keyboard_avoider: ^0.1.2
  animated_splash: ^1.0.0
  graphql_flutter: ^3.0.0
  flutter_markdown:
  shimmer:
  intl:
  toast:
  states_rebuilder:
  time_ago_provider:
  geolocator:
  firebase_messaging:
  charts_flutter:
  rive: ^0.0.1
  flutter_local_notifications: ^1.4.1
  font_awesome_flutter:
  timeago:
  soundpool:
  encrypt:
  flutter_vibrate:
  auto_size_text: ^2.1.0
  json_annotation: ^2.0.0

  cupertino_icons: ^0.1.2

dev_dependencies:
  build_runner: ^1.0.0
  json_serializable: ^2.0.0
  
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/
    - assets/sounds/insight.m4r

  fonts:
     - family: Oswald
       fonts:
         - asset: assets/fonts/Oswald-Bold.ttf
         - asset: assets/fonts/Oswald-Medium.ttf
         - asset: assets/fonts/Oswald-Regular.ttf